<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="require-config.js"></script>
    <script type="text/javascript" src="require.js"></script>
    <title>Sample</title>
</head>
<body>
<div class="application"></div>
<script type="text/javascript">
    require(['lib/domReady!',
        'jquery',
        'todo/sean/sync/createTodoAsyncWiring',
        'todo/sean/sync/createTodoSyncComponent',
        'http/json-over-http'], function (dom, $, createTodoAsyncWiring, createTodoSyncComponent, jsonOverHttp) {
        $(dom).find('.application').append(createTodoAsyncWiring({
            jsonOverHttp: jsonOverHttp,
            createTodoSyncComponent: createTodoSyncComponent
        }));
    });
</script>
</body>
</html>
