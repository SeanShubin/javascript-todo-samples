<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="require-config.js"></script>
    <script src="require.js"></script>
    <title>Sample</title>
</head>
<body>
<div class="application"></div>
<script type="application/javascript">
    require(['lib/domReady!',
        'jquery',
        'todo/sean/async/createTodoApplication',
        'http/json-over-http'], function (dom, $, createTodoApplication, jsonOverHttp) {
        createTodoApplication(jsonOverHttp).then(function (app) {
            $(dom).find('.application').append(app.dom);
        });
    });
</script>
</body>
</html>
