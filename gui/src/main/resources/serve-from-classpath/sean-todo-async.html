<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="require-config.js"></script>
    <script type="text/javascript" src="require.js"></script>
    <title>Sample</title>
</head>
<body>
<div class="application"></div>
<script type="text/javascript">
    require(['lib/domReady!',
        'jquery',
        'todo/sean/async/createTodoComponent',
        'http/json-over-http'], function (dom, $, createTodoComponent, jsonOverHttp) {
        createTodoComponent(jsonOverHttp).then(function (promise) {
            promise.then(function(app) {
                $(dom).find('.application').append(app.dom);
            });
        });
    });
</script>
</body>
</html>
