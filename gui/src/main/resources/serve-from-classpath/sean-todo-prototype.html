<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="require-config.js"></script>
    <script type="text/javascript" src="require.js"></script>
    <title>Sample</title>
</head>
<body>
<div class="application"></div>
<script type="text/javascript">
    require(['lib/domReady!',
        'jquery',
        'todo/sean/prototype/createPrototypeTodoComponent',
        'http/json-over-http'], function (dom, $, createPrototypeTodoComponent, jsonOverHttp) {
        var app = createPrototypeTodoComponent(jsonOverHttp);
        $(dom).find('.application').append(app);
    });
</script>
</body>
</html>
<!--
Noteworthy features
* entry point at root level, so it can use relative paths, allowing it to be proxied
* no logic, only wiring
-->
