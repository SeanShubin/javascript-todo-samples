<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="require-config.js"></script>
    <script src="require.js"></script>
    <title>Sample</title>
</head>
<body>
<div class="application"></div>
<script type="application/javascript">
    require(['lib/domReady!',
        'jquery',
        'todo/sean/backbone-white-box/createTodoComponent'], function (dom, $, createTodoComponent) {
        var backboneApp = createTodoComponent();
        backboneApp.collection.fetch();
        $(dom).find('.application').append(backboneApp.$el);
    });
</script>
</body>
</html>
