<div class="todo-container">
  <span data-todo-creator>Create A Todo: <input type='text' class='new-todo'><input type='button' class='submit' value="Add"></span>
  {{#each todos}}
    <div data-todo-id="{{id}}" data-todo-name="{{name}}", {{#if done}} class="todo-done" {{/if}}></div>
  {{/each}}
</div>
<button id="clear-completed">Clear Completed</button>
