<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script type="text/javascript" src="require-config.js"></script>
    <script type="text/javascript" src="require.js"></script>
    <title>Sample</title>
</head>
<body>
<div class="application"></div>
<script type="text/javascript">
    require(['react', 'todo/thomas/react/createTodoComponent'], function (React, Todo) {
        var client = Todo.client("/item"),
                app = Todo.app({client: client}),
                mount = document.querySelector(".application");
        React.renderComponent(app, mount);
    });
</script>
</body>
</html>
